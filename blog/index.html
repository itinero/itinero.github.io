---
title: Itinero | Blog
layout: blog
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<div class="10u -1u">
<!-- 					<header class="minor">
						<h3>Our latest news</h3>
					</header> -->
					<div class="style">
						{% for post in site.posts offset: 0 limit: 4 %}
						{% if post.type == 'blog' %}
						<div class="row">
							<div class="col-md-8">
								<a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
								<p style="font-style: italic">Posted {{ post.date | date_to_string }}, By {{ post.author }}</p>
								{{ post.excerpt }}
							</div>
							<div class="col-md-4">
								<img style="width: 100%; max-width: 300px; max-height: 500px;" src="{{ site.baseurl }}/img/{{ post.featured }}" alt="">
							</div>
						</div>
								<footer style="text-align: right;" >
								<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
								</footer>
						{% endif %}
						{% endfor %}
					</div>
				</div>
		</div>
	</div>
